    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Fondo gris claro */
            color: #333333; /* Color de texto oscuro */
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 15px;/*15*/
        }

        .lista-seccion {
            flex: 1 1 calc(44% - 2rem); /* Ocupa el 33% de la página */
            border: 1px solid #ddd;
            padding: 95px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 60px rgba(0, 0, 0, 0.8);
            margin-bottom: 15px;
            max-width: 400px;
        }

        .punto-item {
            margin: 8px 0;
            padding: -2px;
            border-bottom: 1px solid #ddd;
            transition: background 0.3s ease;
            font-size: 14px; /* Reducimos el tamaño de fuente */
        }

        h2 {
            color: #2980b9;
            margin: 0 0 10px 0;
            padding-bottom: 10px;/*10*/
            border-bottom: 2px solid #2980b9;
            font-size: 18px; /* Ajustamos el tamaño del título */
        }

        .opciones {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .opciones label {
            margin-right: 8px;
            display: inline-block;
            color: #333;
            font-size: 13px; /* Reducimos el tamaño de fuente */
        }

        .sugerencias-select {
            width: 100%;
            padding: 6px;
            border: 1px solid #2980b9;
            border-radius: 4px;
            background: #ecf0f1;
            color: #333;
            font-size: 13px;
            margin-top: 8px;
        }

        button {
            margin-top: 10px;
            padding: 8px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 13px;
        }

        button:hover {
            background: #2980b9;
        }

        #btnComentario {
            background: #3498db;
            font-size: 12px;
            padding: 6px 12px;
        }

        #btnComentario:hover {
            background: #2980b9;
        }

        .punto-item:hover {
            background-color: #f9f9f9;
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column; /* Hacemos que las secciones se apilen en pantallas más pequeñas */
            }

            .lista-seccion {
                width: 100%; /* Ocupa el 100% del ancho */
                margin-bottom: 10px;
            }
        }
    </style>
</head>

let comentarios = {};

function crearListaPrincipal() {
    const contenedor = document.getElementById('listaPrincipal');
    contenedor.innerHTML = puntos.map(punto => `
        <div class="punto-item">
            <div>${punto.texto}</div>
            <div class="opciones">
                <label><input type="radio" name="${punto.id}" value="si" onchange="actualizarPreocupaciones()"> Sí</label>
                <label><input type="radio" name="${punto.id}" value="no" onchange="actualizarPreocupaciones()"> No</label>
                <label><input type="radio" name="${punto.id}" value="na" onchange="actualizarPreocupaciones()"> No Aplica</label>
                <button id="btnComentario" onclick="agregarComentario('${punto.id}')">Agregar Comentario</button>
            </div>
        </div>
    `).join('');
}

function actualizarPreocupaciones() {
    const preocupaciones = [];
    const sugerenciasHTML = [];
    
    puntos.forEach(punto => {
        const radio = document.querySelector(`input[name="${punto.id}"]:checked`);
        if (radio && radio.value === 'no') {
            let comentario = comentarios[punto.id] ? ` (${comentarios[punto.id]})` : '';
            preocupaciones.push(`<div class="punto-item">${punto.texto.replace(' ', ' NO ')}${comentario}</div>`);
            
            if (sugerencias[punto.id]) {
                sugerenciasHTML.push(`
                    <div class="punto-item">
                        <strong>${punto.texto}:</strong>
                        <select class="sugerencias-select">
                            <option value="">Seleccione sugerencia...</option>
                            ${sugerencias[punto.id].map(s => `<option>${s}</option>`).join('')}
                        </select>
                    </div>
                `);
            }
        }
    });
    
    document.getElementById('listaPreocupa').innerHTML = preocupaciones.join('');
    document.getElementById('listaSugerencias').innerHTML = sugerenciasHTML.join('');
}

function agregarComentario(puntoId) {
    const comentario = prompt('Ingrese su comentario:');
    if (comentario) {
        comentarios[puntoId] = comentario;
    }
    actualizarPreocupaciones();
}

function reiniciarFormulario() {
    document.querySelectorAll('input[type="radio"]').forEach(radio => radio.checked = false);
    document.getElementById('listaPreocupa').innerHTML = '';
    document.getElementById('listaSugerencias').innerHTML = '';
    comentarios = {}; 
}

function exportarDatos() {
    const teGusta = [];
    const preocupa = [];
    const sugiere = [];
    
    puntos.forEach(punto => {
        const radio = document.querySelector(`input[name="${punto.id}"]:checked`);
        if (radio && radio.value === 'si') teGusta.push(punto.texto);
        if (radio && radio.value === 'no') {
            let comentario = comentarios[punto.id] ? ` (${comentarios[punto.id]})` : '';
            preocupa.push(punto.texto.replace(' ', ' NO ') + comentario);
        }
    });
    
    document.querySelectorAll('.sugerencias-select').forEach(select => {
        if (select.value) sugiere.push(select.value);
    });
    
    const contenido = `Me gusta :\n\n${teGusta.map(item => `• ${item}`).join('\n')}
    
\n\nMe preocupa:\n\n${preocupa.map(item => `• ${item}`).join('\n')}
    
\n\nTe sugiero :\n\n${sugiere.map(item => `• ${item}`).join('\n')}`;
    
    const blob = new Blob([contenido], { type: 'text/plain' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `Evaluacion_${new Date().toISOString().split('T')[0]}.txt`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    window.URL.revokeObjectURL(url);
}

window.onload = () => {
    crearListaPrincipal();

};
